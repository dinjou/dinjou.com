<div class="header-content">
    <img src="{{ "images/profile.png" | relURL }}" alt="Profile Picture" class="circular-photo">
    
    <h1 class="page-title">{{ .Site.Title }}</h1>
    
    <div class="header-icons">
        <a href="/contact" class="messages-icon">
            <img src="{{ "images/message.png" | relURL }}" alt="Contact" class="icon">
        </a>
        <button class="theme-toggle" onclick="toggleTheme()">
            <img src="{{ "images/theme-light-dark.png" | relURL }}" alt="Toggle Theme" class="icon">
        </button>
    </div>
</div>
